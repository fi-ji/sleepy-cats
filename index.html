<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="source/css/styles.css">
  <title>Sleepy Cats</title>
</head>

<body>
  <section class="gallery">
    <div class="container">
      <h1 class="gallery__title main-title">Sleepy Cats</h1>

      <div class="gallery__full-img-wrapper">
        <ul class="gallery__button-list">
          <li class="gallery__button-item">
            <button class="gallery__button" type="button">Button 1</button>
          </li>
          <li class="gallery__button-item">
            <button class="gallery__button" type="button">Button 2</button>
          </li>
          <li class="gallery__button-item">
            <button class="gallery__button" type="button">Button 3</button>
          </li>
        </ul>

        <figure class="gallery__photo">
          <figcaption class="gallery__photo-caption">The image title is: <span>A Gray Cat</span></figcaption>

          <div class="gallery__photo-full">
            <img class="full-photo" src="source/img/grey-large.jpeg" width="280" height="175" alt="Large image of cat">
          </div>
        </figure>
      </div>

      <div class="gallery__photo-previews">
        <button class="gallery__photo-preview" type="button">
          <img src="source/img/grey.jpeg" width="260" alt="Grey cat preview">
          <span class="gallery__preview-caption">A Gray Cat</span>
        </button>

        <button class="gallery__photo-preview" type="button">
          <img src="source/img/mixed.jpeg" width="260" alt="Mixed cat preview">
          <span class="gallery__preview-caption">A Mixed-Color Cat</span>
        </button>

        <button class="gallery__photo-preview" type="button">
          <img src="source/img/ginger.jpeg" width="260" alt="Ginger cat preview">
          <span class="gallery__preview-caption">A Ginger Cat</span>
        </button>
      </div>
    </div>
  </section>

  <script src="source/js/script.js"></script>
</body>

</html>
